<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Short Profile</title>
        <link rel="stylesheet" href="skill_rating.css">
    </head>

        <div class="rating-container">
            <h2> CSS Skill Bar UI Design</h2>
            <div class="skills">
                <span class="name">Html</span>
                <div class="percent">
                    <div class="progress" style="width: 95%;"></div>
                </div>

            </div>
            <div class="skills">
                <span class="name">Java</span>
                <div class="percent">
                    <div class="progress" style="width: 90%;"></div>
                </div>
                <span class="value">90%</span>
            </div>
            <div class="skills">
                <span class="name">JS</span>
                <div class="percent">
                    <div class="progress" style="width: 80%;"></div>
                </div>
                <span class="value">80%</span>
            </div>
            <div class="skills">
                <span class="name">Python</span>
                <div class="percent">
                    <div class="progress" style="width: 75%;"></div>
                </div>
                <span class="value">75%</span>
            </div>
            <div class="skills">
                <span class="name">Django</span>
                <div class="percent">
                    <div class="progress" style="width: 58%;"></div>
                </div>
                <span class="value">58%</span>
            </div>
        </div>
    </body>
</html>
